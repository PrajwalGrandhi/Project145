<!DOCTYPE html>
<html>
    <head>
        <script src="http://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-2 0.5 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -9" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="2 0.75 -7" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-ring position="-3.7 0.7 -7" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-cone color="tomato" radius-bottom="1" radius-top="0.01" position="-5.5 0.5 -7"></a-cone>
            <a-dodecahedron position="3.5 1 -6" color="pink" radius=1></a-dodecahedron>
            <a-plane color="#7BC8A4" position="0 0 -10" width="15" height="10" rotation="-90 0 0"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
